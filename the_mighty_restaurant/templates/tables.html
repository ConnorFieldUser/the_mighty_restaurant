{% extends 'base.html' %}
{% block content %}

  {% for table in object_list %}

{{ table }}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">#{{ table }} at:{{ table.table_number }}</h3>
  </div>
  <div class="panel-body">
    {% for order in object.order.all  %}
    {{ order.notes }}<br>
    {{ order.server }}<br>
    {{ table.table_number }}
    {% endfor %}
    </div>
    <div class="panel-footer">
      <font size="1">{{ order.created }}</font>
    </div>
  </div>




  {% endfor %}

{% endblock %}
