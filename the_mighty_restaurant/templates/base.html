{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MightyRestaraunt</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
      body {
        color: #ff5f02; background-color:lightgrey;
        font-family:sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-inverse">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index_view' %}">Home</a></li>
            <li><a href="{% url 'user_create_view' %}">Create User</a></li>
              {% if request.user.is_authenticated %}
            <li><a href="{% url 'profile_view' %}">Change access level</a></li>
            <li><a href="{% url 'logout' %}?next={% url 'index_view' %}">Log out</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

<h1>The Mighty Restaurant</h1>
{% if request.user.is_authenticated %}
<h3>{{ request.user }}</h3>
{% endif %}
{% block content %}
{% endblock %}

  </div>

  </body>
</html>
