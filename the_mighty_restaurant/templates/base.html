{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MightyRestaraunt</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
      body {
        color: orange; background-color:#00009A;
      }
    </style>
  </head>
  <div class="container">

  <body style="font-family:sans-serif;">
<a href="{% url 'index_view' %}">Home</a>
<a href="{% url 'user_create_view' %}">Create User</a>

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}?next={% url 'index_view' %}">Log out</a>
{% endif %}

<h1>The Mighty Restaurant</h1>
{% if request.user.is_authenticated %}
<h3>{{ request.user }}</h3>
{% endif %}
{% block content %}
{% endblock %}

  </div>

  </body>
</html>
